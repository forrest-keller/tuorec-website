query Events(
  $first: Int!
  $skip: Int!
  $orderBy: EventOrderByInput!
  $startTimeAfter: DateTime!
) {
  eventsConnection(
    first: $first
    skip: $skip
    orderBy: $orderBy
    where: { startTime_gt: $startTimeAfter }
  ) {
    ...EventsList
  }
}

query EventsPosts {
  posts(where: { displayLocations_contains_all: events }) {
    ...Post
  }
}
