overwrite: true
schema:
  - ${GRAPH_CMS_ENDPOINT_URL}:
      headers:
        Authorization: "Bearer ${GRAPH_CMS_AUTH_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
