overwrite: true
schema: "https://api-us-east-1.graphcms.com/v2/cklwld2ufkgpf01yw34u04cmp/master"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
