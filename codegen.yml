overwrite: true
schema:
  - ${NEXT_PUBLIC_GRAPH_CMS_ENDPOINT_URL}
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      skipTypeNameForRoot: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
